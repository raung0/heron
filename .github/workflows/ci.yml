name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install LLVM 21 dev libraries
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo apt-get install -y llvm-21-dev libclang-21-dev libpolly-21-dev

      - name: Build
        env:
          LLVM_SYS_211_PREFIX: /usr/lib/llvm-21
        run: cargo build --all-features

      - name: Run tests
        env:
          LLVM_SYS_211_PREFIX: /usr/lib/llvm-21
        run: cargo test --all-features
